<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - Codenames</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Role Selection</h1>
        <nav class="navbar">
            <button id="player-button">Player: John Doe</button>
            <button id="rules-button">Rules</button>
            <button id="reset-button">Reset Game</button>
            <button id="timer-button">Set Timer</button>
            <button id="players-button">Players: 4</button>
        </nav>
    </header>

    <main>
        <section class="teams">
            <!-- קבוצה אדומה -->
            <div class="team team-red">
                <h2>Team Red</h2>
                <p>Words Remaining: <span id="red-words">9</span></p>
                <p>Agent: <strong id="red-agent">None</strong></p>
                <button class="join-button" id="join-red-agent">Join as Agent</button>
                <p>Spymaster: <strong id="red-spymaster">None</strong></p>
                <button class="join-button" id="join-red-spymaster">Join as Spymaster</button>
            </div>

            <!-- קבוצה כחולה -->
            <div class="team team-blue">
                <h2>Team Blue</h2>
                <p>Words Remaining: <span id="blue-words">8</span></p>
                <p>Agent: <strong id="blue-agent">None</strong></p>
                <button class="join-button" id="join-blue-agent">Join as Agent</button>
                <p>Spymaster: <strong id="blue-spymaster">None</strong></p>
                <button class="join-button" id="join-blue-spymaster">Join as Spymaster</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Codenames Game</p>
    </footer>
</body>
</html>
